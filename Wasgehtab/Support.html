<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasgehtab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="nav-left">
          <a href="index.html"><img src="images/wasgehtab.png" class="logo"></a>

        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/philipp.png">
            </div>

        </div>
        <!-- ------dropdown-settings-menu--------- -->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/philipp.png">
                    <div>
                        <p>Timo Liese</p>
                        <a href="profile.html">Gehe zu deinem Profil</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png">
                    <div>
                        <p>Geb uns Feedback!</p>
                        <a href="">Helfe uns die besten Partys anzubieten</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="">Einstellungen <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="">Hilfe & Support <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon">
                    <a href="">Anzeige <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="">Logout <img src="images/arrow.png" width="10px"></a>
                </div>
            </div>

        </div>
    </nav>
    <div class="container">
       <div class="left-sidebar">
           <div class="imp-links">
               <a href="neueEvents.html"><img src="images/news.png"> Neuste Events</a>
               <a href="#"><img src="images/friends.png"> Freunde</a>
               <a href="#"><img src="images/balloons.png"> MeineEvents</a>
               <a href="#"></a>

           </div>
            <div class="shortcut-links">
            <p></p>
                <a href="#"><img src=""> </a>
            <a href="#"><img src=""></a>
            <a href="#"><img src=""></a>
            <a href="#"><img src=""></a>

        </div>
       </div>



               <section class="contact">
                     <div class="container">
                       <h1 class="headercontact text-center ">Kontaktformular</h1>
                       <p class="ptagcontact text-center text-muted font-italic">Hinterlasse uns doch eine Nachricht!</p>

                       <form method="GET" action="#">
                         <div class="row">
                           <div class="col-12 col-sm-6">
                             <input class="form-control mb-3" type="text" name="name" placeholder="Dein Name *" required />
                             <input class="form-control mb-3" type="email" name="email" placeholder="Deine E-Mail *" required />
                             <input class="form-control mb-3 mb-sm-0" type="text" name="subject" placeholder="Betreff *" required />
                           </div>
                           <div class="col-12 col-sm-6">
                             <textarea class="form-control contact-message" name="message" placeholder="Deine Nachricht *" required></textarea>
                           </div>
                         </div>
                         <div class="text-center">
                           <button type="submit" class="mt-3 btn btn-primary">Nachricht abschicken!</button>
                         </div>
                       </form>
                     </div>
                   </section>



       </div>
    <div class="footer">
        <p>Copyright 2021 - Wasgehtab</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
